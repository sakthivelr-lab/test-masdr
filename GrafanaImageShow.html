<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Extract Base64 Image from Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
      display: block;
    }

    .log-output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <h2>Paste your log here:</h2>
  <textarea id="logInput"></textarea><br><br>

  <button onclick="processLog()">Extract Image</button>
  <button onclick="resetAll()">Reset</button>

  <h2>Extracted Image:</h2>
  <img id="extractedImage" />

  <h2>Remaining Text:</h2>
  <div id="remainingText" class="log-output"></div>

  <script>
    const STORAGE_KEY = "storedBase64Image";
    const REMAIN = "remainingText";
    const ENTIRE = "entrire"

    // Restore image on page load
    window.onload = () => {
      const savedImage = localStorage.getItem(STORAGE_KEY);
      if (savedImage) {
        document.getElementById("extractedImage").src = savedImage;
      }

      const remain = localStorage.getItem(REMAIN);
      if (remain) {
        document.getElementById("remainingText").textContent = remain;
      }


      const entrire = localStorage.getItem(ENTIRE);
      if (entrire) {
        document.getElementById("logInput").value = entrire;
      }
    };

    function processLog() {
     
      resetAll()
      const logText = document.getElementById("logInput").value || "";

      // Split by end marker
      const parts = logText.split("IN-image");

      let imageData = "";
      let cleanText = "";

      parts.forEach(p => {
        // Find Base64 part
        if (p.includes("data:image")) {
          imageData = p.substring(p.indexOf("data:image")).trim();
        } else {
          cleanText += p;
        }
      });

      // Show image
      if (imageData) {
        document.getElementById("extractedImage").src = imageData;

        // Store in localStorage
        localStorage.setItem(STORAGE_KEY, imageData);
        localStorage.setItem(REMAIN, cleanText);
        localStorage.setItem(ENTIRE, logText);


      }

      document.getElementById("remainingText").textContent = cleanText;
    }

    function resetAll() {
      localStorage.removeItem(STORAGE_KEY);
      localStorage.clear();
      document.getElementById("extractedImage").src = "";
      document.getElementById("remainingText").textContent = "";
    }
  </script>

</body>

</html>
